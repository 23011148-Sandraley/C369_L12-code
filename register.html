<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            color: black;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        header, footer {
            background-color: lightblue;
            color: black;
            text-align: center;
            padding: 15px 0;
        }
        .navbar {
            background-color: lightblue;
        }
        .navbar-nav {
            margin: 0 auto;
            flex-direction: row;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: black; 
            margin: 0 10px;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: #cce7ff; /* Light blue hover color */
            color: black; /* Ensure text is readable on hover */
        }
        main {
            padding: 20px;
            margin-bottom: 60px;
            text-align: center;
        }
        form {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: lightblue; /* Light blue button color */
            color: black;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #cce7ff; /* Light blue hover color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rewards.html">Rewards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="categories.html">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="account.html">My Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="support.html">Help & Support</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2>Create Your Account</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 GiftHub. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>
</body>
</html>
