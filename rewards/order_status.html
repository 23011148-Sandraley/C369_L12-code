<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status - GiftHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style> 
        body { 
            color: black; 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa; 
        } 
        header, footer { 
            background-color: lightblue; 
            color: black; 
            text-align: center; 
            padding: 15px 0; 
        } 
        .navbar-nav { 
            margin: 0 auto; 
            flex-direction: row; 
        } 
        .navbar-dark .navbar-nav .nav-link { 
            color: black;  
            margin: 0 10px; 
        } 
        main { 
            padding: 20px; 
            margin-bottom: 60px; 
            text-align: center; 
        } 
        section { 
            margin-bottom: 40px; 
        } 
        .reward-item { 
            margin-bottom: 30px; 
        } 
        .reward-item img { 
            width: 100%; 
            height: 200px; /* Set the desired height */ 
            object-fit: cover; 
            border-radius: 5px; 
        } 
        .reward-item h3 { 
            margin: 10px 0; 
        } 
        .reward-item p { 
            margin: 5px 0; 
        } 
        .reward-item ul { 
            text-align: left; 
            list-style-type: disc; /* Show bullet points */ 
            padding-left: 20px;  /* Add padding to the left to align bullets */ 
        } 
        .reward-item ul li { 
            margin-bottom: 5px; 
        } 
    </style>
</head>
<body>

    <header>
        <h1>Order Status</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Your Order Status</h2>
                <p>Check the status of your order here.</p>
                <!-- Add order status details here -->
                <div class="order-status">
                    <h3>Order #123456</h3>
                    <p>Status: <strong>Confirmed</strong></p>
                    <p>Estimated Delivery Date: <strong>25th July 2024</strong></p>
                    <p><strong>Total Price:$180</strong></p>
                <div class="product-card">
                    <img src="product.webp" alt="Product Image">
                    <h2>JULIETTE HAS A GUN
                        ODE TO DULLNESS 100ML</h2>
                     <p>$200</p>
                </div>
                <div class="product-card">
                    <img src="FREE GIFT.webp" alt="Product Image">
                    <h2> COMPAGNIE DE PROVENCE HAND CREAM FIG OF PROVENCE 30ML
                    </h2>
                    <p>FREE GIFT</p>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
